<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Age Calculator</title>
</head>

<body>
    <main class="app-body">
        <div class="wrapper">
            <section class="app-body__inputs">
                <form class="app-body__inputs__box">
                    <label for="day" class="app-body__inputs__box-label--day">day</label>
                    <input id="day" type="number" class="app-body__inputs__box-input--day" placeholder="dd">
                    <p class="app-body__inputs__box-error--day">This field is required</p>
                </form>
                <form class="app-body__inputs__box">
                    <label for="month" class="app-body__inputs__box-label--month">month</label>
                    <input id="month" type="number" class="app-body__inputs__box-input--month" placeholder="mm">
                    <p class="app-body__inputs__box-error--month">This field is required</p>
                </form>
                <form class="app-body__inputs__box">
                    <label for="year" class="app-body__inputs__box-label--year">year</label>
                    <input id="year" type="number" class="app-body__inputs__box-input--year" placeholder="yyyy">
                    <p class="app-body__inputs__box-error--year">This field is required</p>
                </form>
            </section>

            <section class="app-body__button">
                <hr class="app-body__button--line"></hr>
                <button class="app-body__button--button"></button>
            </section>

            <section class="app-body__results">
                <div class="app-body__results__box">
                    <p class="app-body__results__box-result--years">--</p>
                    <p class="app-body__results__box--label">years</p>
                </div>
                <div class="app-body__results__box">
                    <p class="app-body__results__box-result--months">--</p>
                    <p class="app-body__results__box--label">months</p>
                </div>
                <div class="app-body__results__box">
                    <p class="app-body__results__box-result--days">--</p>
                    <p class="app-body__results__box--label">days</p>
                </div>
            </section>
        </div>
    </main>



    <script src="./js/main.js"></script>
</body>

</html>
